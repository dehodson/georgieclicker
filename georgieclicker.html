<!DOCTYPE html>
<html>
<head>
  <title>Georgie Clicker</title>

	<style type="text/css">
		@font-face{
			font-family: eightBit;
			src: url("resources/8-Bit Madness.ttf");
		}
		body{
			font-family:eightBit, sans-serif;
			font-size: 4em;
		}
		.bigContain{
		  width: 700px;
		  height: 700px;
		  bottom: 0px;
		  left: 0px;
		  right: 0px;
		  position: absolute;
		  margin: auto;
		}
		.rightSideContain{
		  width: 400px;
		  height: 700px;
		  bottom: 0px;
		  right: 0px;
		  position: absolute;
		  margin: auto;
		}
		.imgButton{
		  width: 200px;
		  height: 200px;
		}
		.imgButton:active{
		  width: 185px;
		  height: 185px;
		}
		#georgeMain{
		  top: 0px;
		  left: 0px;
		  right: 0px;
		  bottom: 0px;
		  margin: auto;
		  position: absolute;
		}
		#testButton1{
		  top: 400px;
		  left: 20px;
		}
		#score{
			position: absolute;
		}
	</style>

</head>
<body>

	<div class="bigContain">
		<img class="imgButton" id="georgeMain" src="pictures/george.png" alt="georgeMain" onclick="clickOnGeorge();">

		Clicks on George:&nbsp;<span id="score">0</span>
	</div>

	<div class="rightSideContain">
		<!-- testing for luxuryBathroom powerup
		    click and it will add one bathroom power up    -->
		<img class="imgButton" id="testButton1" src="pictures/toilet.png" alt="georgetest" onclick="luxuryBathroomSpots(1);">
	</div>

  <script src="georgie.js"></script>

</body>
</html>
