<!DOCTYPE html>
<html>
<head>
	<title>Georgie Clicker</title>

	<style type="text/css">
		@font-face{
			font-family: eightBit;
			src: url("resources/8-Bit Madness.ttf");
		}
		body{
			font-family:eightBit, sans-serif;
			line-height:100%;
		}
		.bigContain{
			width: calc(100% - 350px);
			height: 100%;
			bottom: 0px;
			left: 0px;

			position: absolute;
			margin: auto;

			background-image: url("pictures/seinfeldLogo.png");
			background-repeat: repeat;
			background-size: 326px 210px;
		}
		.rightSideContain{
			width: 350px;
			height: 100%;
			bottom: 0px;
			right: 0px;
			position: absolute;
			margin: auto;
			border-left:3px solid black;
			background-color: #FFEEEE;
			overflow: auto;
		}
		.imgButton{
			width: 400px;
			height: 400px;
		}
		.imgButton:active{
			width: 390px;
			height: 390px;
		}
		#georgeMain{
			position: absolute;
			bottom: 0px;
			left:   0px;
			top:    0px;
			right:  0px;
			margin: auto;
		}
		#powerUpButton{
			top: 400px;
			left: 20px;
		}
		#statistics{
			position:absolute;
			top:0px;
			left:0px;
			min-height:80px;
			width: 100%;
			font-size:2em;
			background-color:#CCCCFF;
			border-bottom: 2px solid black;
			padding: 15px;
		}

		.powerup{
			background-color: #FFCCCC;
			margin:10px 0px 20px;
			height:135px;
			padding:10px 10px 0px 10px;
			border-top:2px solid black;
			border-bottom: 2px solid black;
			box-shadow: 0px 7px 7px #888888;
		}
		.powerup .imgButton{
			width:100px;
			height:100px;
			float:left;
		}
		.powerup-title{
			width: 100%;
			font-size:2em;
		}
		.powerup-description{
			margin-top:15px;
			font-size:1.5em;
		}
		.powerup-info{
			display: block;
			width:100%;
			height:15px;
			font-size:1.5em;
			margin-top:15px;
			padding:5px 0px;
		}
	</style>

</head>
<body>

	<div class="bigContain">
		<div id="statistics">
			Level:&nbsp;<span id="level">1</span><br /><br />
			Clicks on George:&nbsp;<span id="score">0</span><br /><br />
			Cash:&nbsp;<span id="cash">0</span>
		</div>
		<img class="imgButton" id="georgeMain" src="pictures/georgeMain.png" alt="georgeMain" onclick="clickOnGeorge();">
	</div>

	<div class="rightSideContain">
		<div class="powerup" id="powerup-bathrooms">
			<div class="powerup-main">
				<img class="imgButton" id="powerUpButton" src="pictures/toilet.png" alt="toilet" onclick="upgrade('bathrooms', 1);">
				<div class="powerup-title">Luxury Bathrooms</div>
				<div class="powerup-description">George's knowledge of all the best bathrooms is paying off.</div>
			</div>
			<div class="powerup-info">Price: $<span id="powerup-bathrooms-price">10</span> Amount owned: <span id="powerup-bathrooms-number">0</span>/20</div>
		</div>
		<div class="powerup" id="powerup-upset">
			<img class="imgButton" id="powerUpButton" src="pictures/georgeUpset.png" alt="georgeUpset" onclick="upgrade('upset', 10);">
			<div class="powerup-title">George Is Getting Upset</div>
			<div class="powerup-description">George really isn't that happy but he is clicking like crazy.</div>
			<div class="powerup-info">Price: $<span id="powerup-upset-price">100</span> Anger level: <span id="powerup-upset-number">0</span>%</div>
		</div>

	<script src="georgie.js"></script>

</body>
</html>
