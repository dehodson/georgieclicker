<!DOCTYPE html>
<html>
<head>
  <title>Georgie Clicker</title>

	<style type="text/css">
		@font-face{
			font-family: eightBit;
			src: url("resources/8-Bit Madness.ttf");
		}
		body{
			font-family:eightBit, sans-serif;
			line-height:100%;
		}
		.bigContain{
		  width: 700px;
		  height: 700px;
		  bottom: 0px;
		  left: 0px;
		  right: 0px;
		  position: absolute;
		  margin: auto;
		}
		.rightSideContain{
		  width: 400px;
		  height: 100%;
		  bottom: 0px;
		  right: 0px;
		  position: absolute;
		  margin: auto;
		  border-left:3px solid black;
		  background-color: #FFEEEE;
		}
		.imgButton{
		  width: 200px;
		  height: 200px;
		}
		.imgButton:active{
		  width: 185px;
		  height: 185px;
		}
		#georgeMain{
		  top: 0px;
		  left: 0px;
		  right: 0px;
		  bottom: 0px;
		  margin: auto;
		  position: absolute;
		}
		#testButton1{
		  top: 400px;
		  left: 20px;
		}
		#score{
			position: absolute;
		}

		.powerup{
			background-color: #FFCCCC;
			margin:10px 0px 20px;
			height:100px;
			padding:10px;
			border-top:2px solid black;
			border-bottom: 2px solid black;
			box-shadow: 0px 7px 7px #888888;
		}
		.powerup .imgButton{
			width:100px;
			height:100px;
			float:left;
		}
		.powerup-title{
			width: 100%;
			font-size:2em;
		}
		.powerup-description{
			margin-top:15px;
			font-size:1.5em;
		}
	</style>

</head>
<body>

	<div class="bigContain">
		<img class="imgButton" id="georgeMain" src="pictures/george.png" alt="georgeMain" onclick="clickOnGeorge();">

		Clicks on George:&nbsp;<span id="score">0</span>
	</div>

	<div class="rightSideContain">
		<div class="powerup">
			<img class="imgButton" id="testButton1" src="pictures/toilet.png" alt="georgetest" onclick="luxuryBathroomSpots(1);">
			<div class="powerup-title">Luxury Bathrooms</div>
			<div class="powerup-description">George's knowledge of all the best bathrooms is paying off.</div>
		</div>
		<div class="powerup">
			<img class="imgButton" id="testButton1" src="pictures/toilet.png" alt="georgetest" onclick="luxuryBathroomSpots(1);">
			<div class="powerup-title">Luxury Bathrooms 2</div>
			<div class="powerup-description">Bananas</div>
		</div>
	</div>

  <script src="georgie.js"></script>

</body>
</html>
